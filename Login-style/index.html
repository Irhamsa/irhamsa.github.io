<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="font/stylesheet.css" type="text/css" media="all" />
    <title>iRHamSa</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      
      
      <header>
          <span class="fas fa-laptop-code"></span>
          <span>I</span>
          <span>R</span>
          <span>H</span>
          <span>A</span>
          <span>M</span>
          <span>S</span>
          <span>A</span>
      </header>
      <!-- Form Login -->  
      <div class="form-login">
        <!-- Animation border -->
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <span class="border-animations"></span>
        <!-- End Animation border -->
        <h1>login</h1>
        <form action="#" autocomplete="off" method="post">
          <div class="textbox">
            <label for="user">
              <i class="fas fa-user"></i>
            </label>
            <input type="text" name="user" id="user" value="" placeholder="enter username" />
          </div>
          <div class="textbox">
            <label for="pass">
              <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="pass" id="pass" value="" placeholder="enter password" />
          </div>
          <div class="remember">
            <input type="checkbox" id="check" />
            <label for="check" id="checkbox">
              <i class="fas fa-check"></i>
            </label><p>Remember me</p>
          </div>
          <hr>
          <div class="error">
            <small>
              <i class="fas fa-exclamation-triangle"></i>
              password yang anda masukan salah!</small>
          </div>
          <div class="btn">
          <button type="submit" id="submit">login</button>
          </div>
          <div class="footer">
          </div>
        </form>
      </div>
      <!-- End Form Login -->  
    </div>
    <!-- End Container -->
    <script>
      let error = document.getElementsByClassName('error')[0];
      let submit = document.getElementById('submit');
      submit.addEventListener('click', function() {
        error.style.display = "block";
      });
    </script>
  </body>
</html>
